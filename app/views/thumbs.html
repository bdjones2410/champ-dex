<champ-header></champ-header>
<section  ng-controller="mainController as mainCtrl"class="container">
  <div class="col-md-10 col-md-offset-1  champfilter searchchamps">
    <input type="search" ng-model="search.name" placeholder=" Search by Name" class="search">
    <ul class="filter-tabs">
      <li ng-click="MyFilter = {tags: 'fighter'}"class="filter-tab">Fighter</li>
      <li ng-click="MyFilter = {tags: 'tank'}"class="filter-tab">Tank</li>
      <li ng-click="MyFilter = {tags: 'mage'}"class="filter-tab">Mage</li>
      <li ng-click="MyFilter = {tags: 'assassin'}"class="filter-tab">Assassin</li>
      <li ng-click="MyFilter = {tags: 'support'}"class="filter-tab">Support</li>
      <li ng-click="MyFilter = {tags: 'marksman'}"class="filter-tab">Marksman</li>
    </ul>
  </div>
    <div class="col-md-10 col-md-offset-1 thumbcontainer">
      <div ng-repeat="champ in mainCtrl.champs | filter:search| filter: MyFilter" class="col-md-2 champthumbs">
        <a href="#/champDetails/{{champ.id}}">
          <img ng-src="{{champ.image.full}}" alt="">
        </a>
        <span class="champnames">
        {{champ.name}}
        </span>
      </div>
    </div>
</section>
<champ-footer></champ-footer>
